<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relative Font Sizing in Web</title>
    <style>
        body {
            font-size: 120%;
        }
    </style>
</head>
<body>
    <div>
        Regular Text
    </div>
    <div style="font-size: 2em;">
        2em Text
        <div style="font-size: 2em;">
            4em Text
            <div style="font-size: 0.5em;">
                2em Again!!
            </div>
        </div>
    </div>
</body>
</html>
