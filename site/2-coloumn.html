<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Two Column Design</title>
    <style>
        * {
            box-sizing: border-box;
        }
        p {
            width: 50%;
            height: 300px;
            border: 4px solid lightcoral;
        }
        #col-1 {
            float: left;
            clear: none;
            background-color: lightblue;
        }
        #col-2 {
            float: right;
            clear: none;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h2>Two Column Design</h2>
    <div>
        <p id="col-1">
          Column 1
        </p>
        <p id="col-2">
            Column 2
        </p>
    </div>
</body>
</html>
