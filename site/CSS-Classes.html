<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Classes</title>
    <style>
        div{
            background-color: aquamarine;
            text-align: center;
        }
        p {
            background-color: brown;
        }
        h1 {
            background-color: blue;
        }
        .class-for-span {
            background-color: navajowhite;
        }
        span {
            background-color: blueviolet;
            text-align: right;
        }
        #span-id {
            background-color: coral;
        }
    </style>
</head>
<body>
    <div>
        <h1>Heading (h1)</h1>
        <p>
            This is p element
        </p>
        <span id="span-id" class="class-for-span">This is span</span>
        <div>
            This is div within div
            <span class="class-for-span">This is span wthin div->div->span</span>
        </div>
    </div>   
    <span >
        This is only span
    </span> 
</body>
</html>
